<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle AI App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/scan.css') }}" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="response-container">
            <div class="response-title">Recycle AI</div>
            <div id="analysis-result" class="response-text"></div>
        </div>
        <div id="map-container" class="map-container"></div>
        <div id="video-container" class="video-container"></div>
        <div class="navbar">
            <a href="/camera" class="nav-item">
                <i class="fas fa-camera"></i>
                <span>Camera</span>
            </a>
            <a href="/scan" class="nav-item active">
                <i class="fas fa-th"></i>
                <span>Analyze</span>
            </a>
        </div>
    </div>
    <!-- Include Google Maps API Key and reference to scan.js -->
    <script type="text/javascript">
        // Store the API key in a variable to be accessible by scan.js
        var googleMapsApiKey = "{{ google_maps_api_key }}";
    </script>
    <script src="{{ url_for('static', filename='js/scan.js') }}"></script>
</body>
</html>
